<html>
    <div class="container">
        <div class="content" onclick="alert('I am a button')">I am a button !</div>
    </div>
</html>

<style>
    .container {
        background-color: red;
        width: 900px;
        height: 900px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
    }
    .content {
        background-color: blue;
        width: 150px;
        height: 150px;
        position: relative;
    }

    /* 一个选择器中只能使用一个伪元素。伪元素必须紧跟在语句中的简单选择器/基础选择器之后。 */
    .content::before {
        content: '';
        position: absolute;
        top: -50px;
        right: -50px;
        bottom: -50px;
        left: -50px;
    }

    .content:hover {
        cursor: pointer;
    }
</style>
